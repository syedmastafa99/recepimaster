<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Recipe Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom animations using Tailwind's syntax */
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .recipe-item {
            animation: fade-in 0.3s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-8 max-w-2xl bg-white shadow-lg rounded-lg">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Recipe Generator</h1>

        <div class="mb-6 p-4 bg-gray-50 rounded-md">
            <h2 class="text-lg font-semibold text-gray-700 mb-2">Filter Recipes:</h2>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="cuisine" class="block text-gray-600 text-sm font-bold mb-2">Cuisine:</label>
                    <select id="cuisine" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        <option value="">All</option>
                        <option value="American">American</option>
                        <option value="Italian">Italian</option>
                        <option value="Indian">Indian</option>
                        <option value="Mexican">Mexican</option>
                        <option value="Asian">Asian</option>
                        <option value="Mediterranean">Mediterranean</option>
                    </select>
                </div>
                <div>
                    <label for="dietary" class="block text-gray-600 text-sm font-bold mb-2">Dietary Restrictions:</label>
                    <select id="dietary" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        <option value="">None</option>
                        <option value="Vegetarian">Vegetarian</option>
                        <option value="Vegan">Vegan</option>
                        <option value="Gluten-Free">Gluten-Free</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="mb-6 p-4 bg-gray-50 rounded-md">
            <label for="ingredients" class="block text-gray-700 text-sm font-bold mb-2">Enter your ingredients (separated by commas):</label>
            <textarea id="ingredients" placeholder="e.g., chicken, rice, onion" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
            <button id="generateBtn" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mt-4">Generate Recipes</button>
        </div>

        <div class="results-section mt-8">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Recipe Suggestions:</h2>
            <div id="recipeList" class="space-y-4">
                </div>
        </div>

        <div class="ad-banner mt-12 p-4 bg-gray-200 rounded-md text-center text-gray-600">
            <p>Advertisement</p>
        </div>

        <footer class="text-center mt-8 p-4 text-gray-500 border-t">
            <p>&copy; 2025 Personalized Recipe Generator</p>
            <p><a href="https://example-affiliate-link.com/kitchen-tools" target="_blank" class="text-green-500 hover:underline">Check out our recommended kitchen tools!</a></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
